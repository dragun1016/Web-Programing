<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <h1 id="rando">?</h1>
    <button onclick="random()">주사위 굴리기</button>
</body>
<script>
    function random() {
        let rand = Math.floor(Math.random() * 6);
        document.getElementById("rando").innerHTML = rand + 1;
    }
</script>
</html>
