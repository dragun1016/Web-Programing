<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    숫자 1 : <input type="text" id="num1" value="9"><br>
    숫자 2 : <input type="text" id="num2" value="6"><br>
    <input type="button" value="+" onclick="plusC()" class="button">
    <input type="button" value="-" onclick="minusC()" class="button">
    <input type="button" value="*" onclick="multiplyC()" class="button">
    <input type="button" value="/" onclick="divideC()" class="button"><br>
    결과 : <input type="text" id="result" value="">
</body>
<script>
    function plusC() {
        let num1, num2;
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;
        document.getElementById("result").value = parseFloat(num1) + parseFloat(num2);
    }
    function minusC() {
        let num1, num2;
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;
        document.getElementById("result").value = parseFloat(num1) - parseFloat(num2);
    }
    function multiplyC() {
        let num1, num2;
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;
        document.getElementById("result").value = parseFloat(num1) * parseFloat(num2);
    }
    function divideC() {
        let num1, num2;
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;
        document.getElementById("result").value = parseFloat(num1) / parseFloat(num2);
    }
</script>
</html>
