<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1부터 100까지 정수를 입력하세요!</p>
    <input type="text" id="input">
    <button onclick="check()">확인</button>
    <p id="result"></p>
</body>
<script>
    function check() {
        const num = document.getElementById("input").value;
        if(parseInt(num) >= 1 && parseInt(num) <= 100) {
            document.getElementById("result").innerHTML = "입력값이 옳습니다."
        }
        else {
            document.getElementById("result").innerHTML = "입력값이 옳지 않습니다."
        }
    }
</script>
</html>
